<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <div style="display: inline-block; vertical-align: top;">
        <img src="html image.png" alt="html image" width="50px" height="65px">
    </div>
    <div style="display: inline-block; vertical-align: top; margin-left: -10px;">
        <h2>Create Tables in HTML</h2>
    </div>
    
    <table border="1">
        <tr align="center">
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
</body>
</html>
